<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/css/upload_file.css">
    <!--<link rel="stylesheet" href="static/css/logout.css">-->
</head>

<style>
    ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #d0d3d4 ;
}

li {
    float: right;
}

li a {
    display: block;
    color: blue;
    background-color: #4CAF50;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover {
    color: green;
}
</style>


<body background="static/images/image.jpg">
<ul>
    <li>
        <div class="dropdown">
            <a class="dropbtn" href="/logout">Logout<span id="user_name"></span>
                <span class="caret"></span></a>
        </div>
    </li>
</ul>

<div class="container">
    <div class="header">
        <h3 class="text-muted">Upload a File</h3>
    </div>
    <div class="file_upload_form">
        <form id="upload-file" method="post" enctype="multipart/form-data">
            <label for="file">Select a file</label><br><br>
            <input name="file" type="file"><br><br>
            <button id="upload-file-btn" type="button">Upload</button>
        </form>
    </div>
</div>
</body>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="static/js/upload_file.js"></script>
</html>
